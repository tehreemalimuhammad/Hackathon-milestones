<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static Resume</title>
</head>
<body>
    <h1>Static Resume Builder By Tehreem Ali</h1>
    <formi id="resemeform">
        <fieldset>
            <legend>personal information</legend>
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" required><br>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required >

            <label for="phone"><b>Phone:</b></label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>
<fieldset>
    <legend>Education</legend>
    <label for="Education"><b>Education</b></label>
    <textarea id="education" name="education" rows="4" required></textarea> <br>
</fieldset>


<fieldset>
    <legend>Experience</legend>
    <label for="Experience"><b>Experience</b></label>
    <textarea id="experience" name="experience" rows="4" required></textarea> <br>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="Skills"><b>Skills</b></label>
    <textarea id="Skills" name="Skills" rows="4" required></textarea> <br>
</fieldset>

<button type="submit"> Generate Resume Below</button>
    </form>
    
</body>
</html=
